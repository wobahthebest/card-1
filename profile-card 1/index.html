<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <title>Document</title>
</head>
<body>
    <div class="profile-picture">
        <div class="img-div">
            <img src="photo_2024-07-02_19-33-21.jpg" alt="" class="image">
        </div>

        <div class="text">
            <span class="name">Wobax</span>
            <span class="job">Codder & Blogger</span>
        </div>

        <div class="media-button">
            <a style="background-color: #4267b2;" href="" class="links">
                <i class='bx bx-git-repo-forked' ></i>
            </a>
            <a style="background-color:#1da1f2 ;" href="" class="links">
                <i class='bx bxl-twitter' ></i>            
            </a>
            <a style="background-color: #e1306c;
             ;" href="" class="links">
                <i class='bx bxl-instagram' ></i>            
            </a>
            <a  style="background-color: #ff0000;
            " class="links">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>

        <div class="buttons">
            <div class="button">Subscribe</div>
            <div class="button">Message</div>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-like' ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share-alt' ></i>
                <span class="number">12k</span>
            </div>
        </div>

    </div>
</body>
</html>
